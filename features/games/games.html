<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="color-scheme" content="dark" />
    <title>Mini Games</title>
    <link rel="stylesheet" href="../../common/ui.css" />
    <link rel="stylesheet" href="games.css" />
  </head>
  <body>
    <div id="wrap">
      <header id="hud">
        <div class="row">
          <label for="mode">Game</label>
          <select id="mode" class="ui-select" aria-label="Game mode">
            <option value="tictactoe" selected>Tic-Tac-Toe</option>
            <option value="match">Memory Match</option>
          </select>
        </div>
      </header>

      <main id="stage">
        <iframe id="tictactoe" class="game-frame" src="tictactoe/tictactoe.html"></iframe>
        <iframe id="match" class="game-frame" src="match/match.html" hidden></iframe>
      </main>
    </div>

    <script src="games.js"></script>
  </body>
</html>
