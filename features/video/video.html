<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Shorts Overlay</title>
    <link rel="stylesheet" href="../../common/ui.css" />
    <link rel="stylesheet" href="video.css" />
  </head>
  <body>
    <div id="playerWrap">
      <!-- Vertical scroll feed with snap -->
      <div id="reel" role="list" aria-label="Shorts feed"></div>
      <!-- Hover navigation arrows -->
      <button id="navUp" class="arrow" title="Previous" aria-label="Previous">&#9650;</button>
      <button id="navDown" class="arrow" title="Next" aria-label="Next">&#9660;</button>
    </div>

    <script src="yt.js"></script>
    <script src="video.js"></script>
  </body>
</html>
