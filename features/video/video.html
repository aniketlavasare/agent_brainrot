<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Shorts Overlay</title>
    <link rel="stylesheet" href="../../common/ui.css" />
    <link rel="stylesheet" href="video.css" />
  </head>
  <body>
    <div id="playerWrap">
      <!-- Minimal controls overlay inside the video area -->
      <div class="bar" role="toolbar">
        <input id="url" type="text" placeholder="Paste YouTube or Shorts URL" aria-label="YouTube URL" autofocus />
        <button id="play" title="Play" aria-label="Play">&#9654;</button>
        <button id="close" title="Close" aria-label="Close">&times;</button>
      </div>

      <!-- The YouTube iframe goes here -->
      <iframe id="player" allow="autoplay; encrypted-media; picture-in-picture"
        frameborder="0" allowfullscreen></iframe>
    </div>

    <script src="video.js"></script>
  </body>
</html>
