<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="color-scheme" content="dark" />
    <link rel="stylesheet" href="../common/ui.css" />
    <link rel="stylesheet" href="agent.css" />
  </head>
  <body>
    <button class="ab-bubble" title="Agent Brainrot">
      <img class="ab-face" src="../assets/agent_idle.svg" alt="Agent Idle" />
    </button>

    <div class="ab-menu">
      <button data-module="video">YouTube Shorts</button>
      <button data-module="jokes">Jokes</button>
      <button data-module="tictactoe">Tic-Tac-Toe</button>
      <button disabled>Fidget</button>
    </div>

    <!-- Speech bubble for jokes -->
    <div class="ab-speech" id="ab_speech" hidden>
      <div class="ab-speech-inner" id="ab_speech_text"></div>
    </div>

    <button class="ab-close" title="Close Agent" aria-label="Close">&times;</button>

    <script src="../features/jokes/jokes.js"></script>
    <script src="agent.js"></script>
  </body>
</html>
